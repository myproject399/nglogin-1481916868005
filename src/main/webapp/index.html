<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
   
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>


<title>Login</title>
</head>
<body ng-app="" style="background:#ffffff; font-family: Segoe UI;" >
<div  style="min-height: 15em;" class="row">
	&nbsp;
</div>
<div class="col-md-4 col-md-offset-5">
    <h2>Login</h2>
    <form name="loginform" >
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required style="width: 25em" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" style="width: 25em" />
        </div>
        <div class="form-actions">
            <button type="submit"  class="btn btn-primary">Login</button>
            <a href="#" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
</body>
</html>
